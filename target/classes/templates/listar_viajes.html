<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Viajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #142f4e;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 25px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="date"],
        input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 150px;
            box-sizing: border-box;
        }

        button {
            background-color: #142f4e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #142f4e;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 700px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #142f4e;
            color: white;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #dce9ff;
        }
    </style>
</head>
<body>
    <h1>Viajes Disponibles</h1>
    <form th:action="@{/viajes}" method="get">
        <input type="hidden" name="usuarioId" th:value="${usuarioId}" />
        <label>Fecha:</label>
        <input type="date" name="fecha" th:value="${fecha}" />

        <label>Origen:</label>
        <input type="text" name="origen" th:value="${origen}" />

        <label>Destino:</label>
        <input type="text" name="destino" th:value="${destino}" />

        <button type="submit">Buscar</button>
    </form>
    <table>
        <thead><tr><th>ID</th><th>Fecha</th><th>Origen</th><th>Destino</th></tr></thead>
        <tbody>
            <tr th:each="viaje : ${viajes}">
                <td th:text="${viaje.id}">1</td>
                <td th:text="${viaje.fecha}">2025-06-01</td>
                <td th:text="${viaje.origen}">Piura</td>
                <td th:text="${viaje.destino}">Lima</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
