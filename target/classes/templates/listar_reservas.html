<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Reservas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #142f4e;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 700px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #142f4e;
            color: white;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #dce9ff;
        }
    </style>
</head>
<body>
    <h1>Reservas del Usuario</h1>
    <table>
        <thead><tr><th>ID</th><th>Fecha</th><th>Destino</th></tr></thead>
        <tbody>
            <tr th:each="reserva : ${reservas}">
                <td th:text="${reserva.id}">1</td>
                <td th:text="${reserva.fechaReserva}">2025-06-01</td>
                <td th:text="${reserva.viaje.destino}">Lima</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
